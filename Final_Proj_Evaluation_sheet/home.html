<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of any Project staring</title>
    <style>
        /* Simplified, light background and clean panels */
        :root{ --panel-bg: #f2f4f7; --page-bg: #fbfcfe; --accent:#002b5c; }
        body{ margin:0; font-family: Arial, Helvetica, sans-serif; background:var(--page-bg); color:var(--accent); }
        .topbar{ padding:12px 16px; max-width:1200px; margin:0 auto; }
        hr.green{ border:0; height:2px; background:green; max-width:1200px; margin:0 auto; }
        .panels{ display:flex; gap:16px; max-width:1200px; margin:22px auto; padding:0 12px; box-sizing:border-box; }
        .panel{ flex:1; min-height:280px; background:var(--panel-bg); border:1px solid #e3e6ea; border-radius:8px; padding:16px; box-shadow:0 2px 6px rgba(0,0,0,0.03); color:#111; }
        .panel h3{ margin-top:0; }
        .login-controls input{ padding:6px 8px; width:100%; box-sizing:border-box; margin-bottom:8px; }
        .login-controls button{ padding:8px 12px; }
        @media (max-width:800px){ .panels{ flex-direction:column; margin:12px; } }
    </style>
</head>
<body>
  <center><h1>Demo of online project</h1></center>
  <hr class="green">
  <div class="topbar">HOME &nbsp;&nbsp;&nbsp; Gallery &nbsp;&nbsp;&nbsp; Menu3 &nbsp;&nbsp;&nbsp; Menu4 &nbsp;&nbsp;&nbsp; Menu5</div>
  <hr class="green">
  <div class="panels">
    <div class="panel">
      <h3>Section</h3>
      <p>text1<br>text1<br>text1<br>text1<br>text1<br>text1<br></p>
    </div>
    <div class="panel">
      <h3>Important Notice</h3>
      <div style="max-height:200px; overflow:auto;">
        <p>Notice 1<br>Notice 2<br>Notice 3<br>Notice 4<br>Notice 5<br>Notice 6<br>Notice 7<br>Notice 8</p>
      </div>
    </div>
    <div class="panel">
      <h3>Login</h3>
      <div class="login-controls">
        <form action="log.html" method="get">
          <input type="text" placeholder="User Name">
          <input type="password" placeholder="Password">
          <div style="display:flex;gap:8px;justify-content:center;margin-top:8px;">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
        <div style="margin-top:12px;"><a href="reg.html">New User or Signup</a></div>
      </div>
    </div>
  </div>
</body>
</html>
