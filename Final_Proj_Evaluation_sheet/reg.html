<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 0; background-color: #f0f8ff; }
        .center-wrap {
            max-width: 720px;
            margin: 40px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { color: #002b5c; margin-top: 0; }
        .form-table { margin: 0 auto; border-spacing: 10px; }
        input[type="text"], select { padding: 6px 8px; width: 220px; }
        .error-msg { color: red; font-size: 13px; margin-top: 5px; display: block; font-weight: bold; }
        .success-container { 
            margin-top: 20px; 
            padding: 16px; 
            border: 2px solid green; 
            background-color: #e6fffa;
            display: none; 
            text-align: left;
        }
        .success-header { color: green; font-weight: bold; font-size: 1.1em; }
        button { padding: 8px 14px; border-radius: 4px; border: 1px solid #0074b7; background:#0074b7; color:#fff; cursor:pointer; }
        button[type="submit"]:hover { background:#005a8b; }
    </style>
</head>
<body>

    <div class="center-wrap">

    <h2>Student Registration Form</h2>
    <form id="regForm">
        <table class="form-table">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="name">
                    <span id="nameError" class="error-msg"></span>
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" id="email">
                    <span id="emailError" class="error-msg"></span>
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <span id="genderError" class="error-msg"></span>
                </td>
            </tr>

            <tr>
                <td>Course:</td>
                <td>
                    <select id="course">
                        <option value="">--Select Course--</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                    <span id="courseError" class="error-msg"></span>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" id="terms"> I agree to Terms & Conditions
                    <span id="termsError" class="error-msg"></span>
                </td>
            </tr>
        </table>

        <button type="submit">Submit</button>
    </form>

    <div id="successDisplay" class="success-container">
        <p class="success-header">Registration Successful!</p>
        <p><strong>Name:</strong> <span id="resName"></span></p>
        <p><strong>Email:</strong> <span id="resEmail"></span></p>
        <p><strong>Gender:</strong> <span id="resGender"></span></p>
        <p><strong>Course:</strong> <span id="resCourse"></span></p>
    </div>

    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload [cite: 22]

            // Clear previous errors
            document.querySelectorAll('.error-msg').forEach(el => el.textContent = "");
            let isValid = true;

            // 1. Name Validation [cite: 16]
            const name = document.getElementById('name').value;
            if (name.trim() === "") {
                document.getElementById('nameError').textContent = " Name should not be empty";
                isValid = false;
            }

            // 2. Email Validation [cite: 17]
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = " Email should be valid";
                isValid = false;
            }

            // 3. Gender Validation [cite: 18]
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').textContent = "Gender must be selected";
                isValid = false;
            }

            // 4. Course Validation [cite: 19]
            const course = document.getElementById('course').value;
            if (course === "") {
                document.getElementById('courseError').textContent = "Course must be selected";
                isValid = false;
            }

            // 5. Terms Validation [cite: 20]
            if (!document.getElementById('terms').checked) {
                document.getElementById('termsError').textContent = "Terms checkbox must be checked";
                isValid = false;
            }

            // Display Results on Success [cite: 21, 23, 24]
            if (isValid) {
                document.getElementById('resName').textContent = name;
                document.getElementById('resEmail').textContent = email;
                document.getElementById('resGender').textContent = gender.value;
                document.getElementById('resCourse').textContent = course;

                // Show the success box in green [cite: 24]
                document.getElementById('successDisplay').style.display = "block";
            } else {
                document.getElementById('successDisplay').style.display = "none";
            }
        });
    </script>
</body>
</html>
